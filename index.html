<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="input.css">

</head>

<body>
  <div class="searh">
    <div id="search">
      <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
        <rect class="bar" />

        <g class="magnifier">
          <circle class="glass" />
          <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
        </g>

        <g class="sparks">
          <circle class="spark" />
          <circle class="spark" />
          <circle class="spark" />
        </g>

        <g class="burst pattern-one">
          <circle class="particle circle" />
          <path class="particle triangle" />
          <circle class="particle circle" />
          <path class="particle plus" />
          <rect class="particle rect" />
          <path class="particle triangle" />
        </g>
        <g class="burst pattern-two">
          <path class="particle plus" />
          <circle class="particle circle" />
          <path class="particle triangle" />
          <rect class="particle rect" />
          <circle class="particle circle" />
          <path class="particle plus" />
        </g>
        <g class="burst pattern-three">
          <circle class="particle circle" />
          <rect class="particle rect" />
          <path class="particle plus" />
          <path class="particle triangle" />
          <rect class="particle rect" />
          <path class="particle plus" />
        </g>
      </svg>
      <input type=search name=q aria-label="Search for inspiration" />
    </div>

    <div id="results">

    </div>
  </div>


  <form class="d-flex  " style="justify-content: space-evenly ">

    <div class="left  ">
      <div class=" mt-3 p-2 ">
        <label for="text">Product name:</label>
        <input class="form-control" type="text" placeholder="Enter product name">
      </div>
      <div class="mt-2">
        <label for="dropdown">Category:</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-2">
        <label for="dropdown">Search subcategories:</label>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      </div>
      <div class="mt-2">
        <label for="dropdown">Manufacturer:</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-2">
        <label for="dropdown">Vendor:</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

    </div>



    <div class="right  ">
      <div class=" mt-3 p-2 row">
        <label class="col" for="dropdown">Warehouse:</label>
        <select class="form-select mb-3 col" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-2">
        <label for="dropdown">Product type:</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-2">
        <label for="dropdown">Published:</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-2">
        <label for="dropdown">Go directly to product SKU:</label>
        <input class="form-control" type="text" placeholder="Enter to re-direct SKU">
        <button class="btn btn-outline-success float-end mt-2">Go</button>
        <!-- <button class="btn btn-primary float-end mt-2">Go</button> -->
      </div>
      
</form>

      


    

    <!-- <button type="Search item-center">Submit</button> -->
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
